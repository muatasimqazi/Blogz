{% extends "base.html" %} {% block content %}


<article>
  <h1>User Blogs:</h1>
{% for blog in blogs|sort(attribute='date', reverse = True) %}
  <header>
    <h3>{{blog.title}}</h3>
  </header>
  <p>{{blog.body}}</p>

  <footer>
    <small><span class="red">Published on</span> {{blog.date.strftime('%B %d, %Y')}} <span class="red">by</span> <b>{{blog.owner.username}}</b></small>

      <hr>
  </footer>

  {% endfor %}
</article>
