{% extends "base.html" %}

{% block content %}

{% if blog_id %}
<h1>{{blog.title}}</h1>
<p>{{blog.body}}</p>
{% else %}

<h1>Build a Blog</h1>

{% for blog in blogs|sort(attribute='date', reverse = True) %}

<h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
<p>{{blog.body}}</p>

{% endfor %}


{% endif %}

{% endblock %}
